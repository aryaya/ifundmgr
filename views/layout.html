<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/bootstrap-datepicker3.min.css">
  <style>
  body {
    padding-top: 50px;
    padding-bottom: 20px;
  }
  
  #container0 {
    padding-top: 20px;
    padding-bottom: 20px;
  }
  
  .input-group {
    padding-top: 20px;
    padding-bottom: 20px;
  }
  .table {
    padding-top: 20px;
  }
  small {
    text-align: right;
    color: #1234;
  }
  </style>
</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">iCloudFund 管理平台</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        {{if .ShowSignin}}
        <form class="navbar-form navbar-right" role="form" method="post">
          <input type="hidden" name="Token" value="{{.Token}}">
          <div class="form-group">
            <input type="text" placeholder="Name" name="Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" name="Password" class="form-control">
          </div>
          <button tabindex="0" type="submit" class="btn btn-success" id="sigin_btn" role="button"  data-toggle="popover" data-trigger="focus" title="ErrMsg" data-content="{{.ErrMsg}}">Sign in</button>
        </form>
        {{else}}
        <ul class="nav navbar-nav">
          <li>
            <a href="/">首页</a>
          </li>
          <li>
            <a href="/issue/">发行ICC</a>
          </li>
          <li>
            <a href="/redeem/">回收ICC</a>
          </li>
          <li>
            <a href="/deposit/">存款</a>
          </li>
          <li>
            <a href="/withdrawal/">取款</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="form" action="/signout" method="post">
          <button type="submit" class="btn btn-success">Sign out</button>
        </form>
        {{end}}
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
  <div class="container" id="container0">
    {{.LayoutContent}}
    <hr>
    <footer>
      <p>&copy; iCloudFund 2015</p>
    </footer>
  </div>
  <!-- /container -->
  <script src="/js/vendor/jquery-1.11.2.min.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/bootstrap-datepicker.min.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="/js/main.js"></script>
  <script type="text/javascript">
  $('#date1').datepicker({
    format: "yyyy-mm-dd",
    language: "zh-CN",
    autoclose: true
  });
  $('#date2').datepicker({
    format: "yyyy-mm-dd",
    language: "zh-CN",
    autoclose: true
  });
  {{if .ErrMsg}}
  $('#sigin_btn').popover('show')
  {{end}}
  </script>
</body>

</html>
