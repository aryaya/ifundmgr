<div class="row">
  <form role="form" class="col-md-offset-2 col-md-8" action="add.action" method="post">
    <div class="input-group">
      <span class="input-group-addon" id="name">用户姓名</span>
      <input type="text" name="name" class="form-control" aria-describedby="name">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="bankName">用户银行</span>
      <input type="text" name="bankName" class="form-control" aria-describedby="bankName">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="bankId">用户账号</span>
      <input type="text" name="bankId" class="form-control" aria-describedby="bankId">
    </div>
    {{if .IsDeposit}}
    <div class="input-group">
      <span class="input-group-addon" id="currence">用户币种</span>
      <select name="currency" class="form-control" aria-describedby="currence">
        <option>港元</option>
        <option>美元</option>
        <option>人民币</option>
        <option>欧元</option>
        <option>日元</option>
      </select>
    </div>
    {{end}}
    <div class="input-group">
      <span class="input-group-addon" id="amount">存款数额</span>
      <input type="number" name="amount" class="form-control" placeholder="" aria-describedby="amount">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="gba">到账账号</span>
      <select name="currency" class="form-control" aria-describedby="gba">
        {{range .Gbas}}
        <option>{{.}}</option>
        {{end}}
      </select>
    </div>   
<!--     <div class="input-group">
      <span class="input-group-addon" id="fees">存款费用</span>
      <input type="number" name="fees" class="form-control" placeholder="" aria-describedby="fees">
    </div>
 -->    
    <div class="input-group">
      <span class="input-group-addon" id="iccWallet">用户钱包</span>
      <input type="text" name="iccWallet" class="form-control" aria-describedby="iccWallet">
    </div>
    <div class="input-group">
      <button type="submit" class="btn btn-primary btn-lg">提交</button>
    </div>
  </form>
</div>
