<form action="search.action" method="post">
  <div style="float:left;width:100%;margin-bottom:25px;">
    <div class="input-prepend"><span class="add-on"><i class="icon-calendar"></i></span>
      <input class="input-small tt" placeholder="起始时间" name="stime" id="stime" type="text" value="">
    </div>
    <div class="input-prepend"><span class="add-on"><i class="icon-calendar"></i></span>
      <input class="input-small tt" placeholder="结束时间" name="etime" id="etime" type="text" value="2015-04-26">
    </div>
    <button class="btn" type="submit">Search</button>
  </div>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      {{range .TableHeaders}}
      <th>{{.}}</th>
      {{end}}
    </tr>
  </thead>
  <tbody>
    {{range .Requests}}
    <tr>
      <td>{{.Id}}</td>
      <td>{{.FinId}}</td>
      <td>{{.FinTime}}</td>
      <td>{{.MasterId}}</td>
      <td>{{.MasterTime}}</td>
      <td>{{.TxHash}}</td>
      <td>{{.Status}}</td>
      <td>{{.R.Id}}</td>
      {{if .|showVerify}
      <td>
        <a href="verify/{{.Id}}">Verify</a></td>
      {{end}}
    </tr>
    {{end}}
  </tbody>
</table>
